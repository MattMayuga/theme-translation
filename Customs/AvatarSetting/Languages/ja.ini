[Main]
Title=アバター設定
Description=ゲーム中に表示するアバターの 作成と設定をします。|パーツや色を組み合わせて 好みのキャラクターアバターを作成することができます。|パーツを追加することで、さらに自由な組み合わせで アバターを作成することができます。

[Both]
True=共通
False=個別
Eyes=左右の目のカラーを|個別に設定する
Hair=髪の上下カラーを|個別に設定する

[Order]
Value=前,<,-,>,奥
Accessory=アクセサリーの|描画順序を設定

[Blend]
Normal=通常
Add=加算
Accessory=描画のブレンド|方法を設定

[Body]
Avatar=編集したいアバターを選択してください。|*がついているアバターはサンプルアバターです。|上書き保存は出来ませんが|コピーして新しく保存することができます。
Proc=編集またはPROFILEに設定ができます。|作成したアバターをPROFILEに設定するには|PROFILEを1つ以上作成しておく必要があります。
Profile=PROFILEを選択してください。|&Back;で設定せずに戻ります。
Parts=&MenuLeft;&MenuRight;でパーツや表情の切り替えができます。|&Start;で色やその他の設定ができます。
Color=&MenuLeft;&MenuRight;で色やその他の設定を変更できます。|共通設定を「個別」に設定することで髪の場合は上下、|目の場合は左右別々の色を設定することができます。|&Start;で確定、&Back;で変更前の状態に戻します。

[Save]
Value=新規保存,上書き保存,終了
Description1=名前を付けてAvatars/userフォルダに保存します
Description2=サンプルアバター・新規作成の場合は新規保存となります
Description3=保存していないデータはすべて破棄されます
DenySample=サンプルアバターは上書き保存出来ません
InvalidCharacter=使用できない文字が含まれています。|1文字以上の英数字または半角スペースと_が利用できます
SaveName=保存する名前を入力してください
Complete=保存しました|%s

